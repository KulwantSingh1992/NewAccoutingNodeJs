<div ng-init="panel={};panel.close=1;panel.body=1" ng-show="panel.close" class="panel panel-info" ng-model="widgetList" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{index: {{$index}},placeholder:true}">
    <div class="panel-heading">
        <span class="panel-title">
            Sales Coach
        </span>
        <div class="btn-group pull-right widget-header-action">
            <button class="btn btn-default" type="button" ng-click="panel.body=!panel.body">
                <em ng-if="!panel.body" class="glyphicon glyphicon-chevron-down"></em> 
                <em ng-if="panel.body" class="glyphicon glyphicon-chevron-up"></em> 
            </button> 
            <button class="btn btn-default" type="button"><em class="glyphicon glyphicon-pushpin"></em> </button> 
            <button type="button" class="btn btn-default" ng-click="getOrders(['localdb'], 'Order');main.dashboard='salecoach';"><em class="glyphicon glyphicon-zoom-in"></em></a>
            <button class="btn btn-default" type="button" ng-click="panel.close=0;"><em class="glyphicon glyphicon-remove"></em> </button>
        </div>
    </div>
    <div class="panel-body" ng-if="panel.body">
        <div class="list-group">
            <a href="" class="list-group-item" ng-click="getOrders(['localdb'], 'Due Today');main.dashboard='salecoach';"><span class="badge">12</span>Buy Box Products</a>
            <a href="" class="list-group-item" ng-click="getOrders(['localdb'], 'SLA Breached');main.dashboard='salecoach';"><span class="badge">7</span>Lowest Price Product</a>
            <a href="" class="list-group-item" ng-click="getOrders(['localdb'], 'New Orders');main.dashboard='salecoach';"><span class="badge">107</span>Out Of Stock</a>
            <a href="" class="list-group-item" ng-click="getOrders(['localdb'], 'Cancelled Orders');main.dashboard='salecoach';"><span class="badge">23</span>Top Selling Products</a>
            <a href="" class="list-group-item" ng-click="getOrders(['localdb'], 'Shipped Orders');main.dashboard='salecoach';"><span class="badge">98</span>Second Lowest Price</a>
            <a href="" class="list-group-item" ng-click="getOrders(['localdb'], 'Shipped Orders');main.dashboard='salecoach';"><span class="badge">98</span>Details Grid(Product Listing)</a>
        </div>
    </div>
</div>
