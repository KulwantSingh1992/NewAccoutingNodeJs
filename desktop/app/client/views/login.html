<script>
    $(document).ready(function(){
        $('#splashScreen').hide();
    });
</script>
<div class="login-area">
    <div class="login-box" id="loginDiv">
        <h3 class="login-header">
            <span>Login to Paxcom</span>
            <span style="float:right;">
                <a ng-click="" title="Paxcom Terminal Help Document" target="_blank" href="/helpdoc/PaxcomTerminalHelp.pdf" class="glyphicon glyphicon-question-sign" style="cursor: pointer;text-decoration:none;font-size: 20px;"></a>
            </span>
        </h3>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                 <label for="inputPassword3" class="col-sm-4 control-label">Username<span style="color: red;">*</span> </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" ng-model="credentials.username"/>
                </div>
            </div>
            <div class="form-group">
                 <label for="inputPassword3" class="col-sm-4 control-label">Password<span style="color: red;">*</span></label>
                <div class="col-sm-8">
                    <input type="password" class="form-control"  id="password" ng-model="credentials.password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                     <button type="submit" class="btn btn-primary sbutton" ng-click="login();">Sign in</button>&nbsp;&nbsp;&nbsp;<a>Forgot Password ?</a>
                </div>
            </div>
            <div class="pull-right">
                <small> www.paxcom.net</small>
            </div>
        </form>
        </div>
    </div>
</div>
